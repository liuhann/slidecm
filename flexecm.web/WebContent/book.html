<!DOCTYPE html>
<html>
<head>
<title></title>

<SCRIPT type=text/javascript src="http://lib.sinaapp.com/js/jquery/1.8.2/jquery.min.js"></SCRIPT>
<script>!window.jQuery && document.write('<SCRIPT src="/js/jquery.min.js"><\\/SCRIPT>');</script>


<link rel="StyleSheet" href="/css/preview.css"  type="text/css">
<script src="/js/book.js"></script>
</head>
<body>

<div id="site-map">
	<div class="wrapper">
		<div class="logo">
			<img src="/img/shen.png">
		</div>
		<div class="item login" >
			<a href="javascript:loginDialog();">登陆</a>
		</div>
		
		<div class="item user" >
		</div>
	</div>
</div>

<div class="wrapper preview">
	
	<div class="block ">
		<div class="splash">
			<img src="" style="width:480px; height: 400px;">
		</div>
		
		<div class="des" id="sale-info">
			<div class="title"></div>
			<div class="subtitle"></div>
		    <div class="time-left">还剩 <span class="day"></span>天 <span class="hours"></span>小时 <span class="minutes"></span>分</div>
			<div class="price-wrap">
			    <h3 class="price">
			        <span class="price-display"><em>￥</em><span class="price bigprice"></span></span>
					<span class="sub-price">
						<span class="discount"></span>
			    		原价<span class="original"></span>
					</span>
			    </h3>
			</div>
			
			<div class="box">
				<table>
					<tr>
						<td>
							<div class="grey">抢购时间</div>
							<div class="focus buydate"></div>
						</td>
						<td>
							<div class="grey">预约人数</div>
							<div class="focus bookcount">2301</div>
						</td>
						<td>淘宝交易 成交返现</td>
					</tr>
				</table>
			</div>
			
			<div class="agree">
				<label for="agreement"><input type="checkbox" class="checkbox" id="agreement" checked="">我已阅读并同意</label> <a href="#agreecontent">预约及购买规则</a>
			</div>
			<div class="booki">
				<a class="btn" id="btn_book" href="javascript:book();">立刻预约</a>
				<span id="book_code"></span>
			</div>
		</div>
	</div>

	<div class="block agreement" id="agreecontent">
		<div class="title">预约规则</div>
		<ol>
			<li>预约表示您获得了指定时间进行抢购的资格，不代表能购买成功</li>
			<li>如您抢购成功凭神购码到商家网店享受相应优惠，如未享受到优惠请和商家联系</li>
			<li>遇到商品质量问题请和店家协商解决，神购网可进行协调，但不承担赔偿用户因此带来的损失</li>
			<li>为保护用户的利益，打击黄牛，商家保留取消恶意抢购的权利</li>
			<li>在法律允许范围内本站保留对本次活动的最终解释权。</li>
		</ol>
	</div>
	
	<div class="block" id="content">
	
	</div>
</div>




<div id="dialog">

	<div class="content">
		<h2 class="title">使用以下账号登陆  <a class="close" href="javascript:closeDialog();">X</a></h2>
		
		<ul class="list">
			<li class="account"><a href="https://oauth.taobao.com/authorize?response_type=code&client_id=21796075&redirect_uri=http://godbuy.ever365.com/oauth/top&view=web">
				<img src="/img/ico-taobao.png">用淘宝帐号登陆 </a>
			</li>
			<li><a>
				<img src="/img/ico-weibo.png">
				用微博账号登陆</a></li>
			<li>
				<a href="/service/seller/test/login">
					体验用户登陆
				</a>
			</li>
		</ul>
	</div>
	<div class="bg"></div>

</div>



</body>
</html>
