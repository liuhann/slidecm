<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>神购网_用户配置</title>

<SCRIPT type=text/javascript src="/js/jquery.min.js"></SCRIPT>

<script src="js/conf.js"></script>

<link rel="StyleSheet" href="seller/seller.css"  type="text/css">

</head>

<body>
	
<div id="site-map">
	<div class="wrapper">
		<div class="logo">
			<img src="/img/shen.png">
		</div>
		
		<div class="item">
			<a href="/seller/index.html" target="_blank">我是商家</a>
		</div>
		
		<div class="item">
			<a href="/dav/index.html">我是大V</a>
		</div>
	</div>
</div>
	
<div class="wrapper">

	<div class="nav seller">
		<ul>
			<li class="title">帐号配置</li>
			<li class="link on weibo" for="seller-config" onclick="weiboConfig();">微博设置</li>
			<li class="link post" onclick="postConfig();">收货地址</li>
			
			<li class="title">微博转发抽奖</li>
			<li class="link reposts" onclick="getReposts();" >我的转发</li>
			<li class="link gifts" onclick="getGifts();">我的奖品</li>
			
			<li class="title">我的抢购</li>
			<li class="link books" onclick="getBooks();">已预约</li>
			<li class="link deals" onclick="getDeals();">抢购成功</li>
			
		</ul>
		
		<ul>
			<li class="link"><a href="/service/logout">退出</a></li>
		</ul>
		
		
	</div>
	
	<div class="content seller">
		
		<div id="weibo-config" class="view">
			<div class="form">
				<div>
					<h1>微博信息</h1>
				</div>
				<div>
					<span class="label">用户名</span>
					<span class="msg" id="weibo-name">www</span>
				</div>
				
				<div>
					<span class="label">用户头像</span>
					<span ><img id="weibo-head" src="/img/head-grey.jpg"></span>
				</div>
				<div>
					<span class="label">操作</span>
					<a class="btn" href="javascript:cancelWeibo()">取消微博授权并注销</a>
				</div>
			
			</div>
		</div>
		
		<div id="receive-config" class="view">
			<div class="form">
				<div>
					<h1>收货地址编辑</h1>
				</div>
				<div>
					<span class="label">收货人</span>
					<input type="text" id="post-receiver">
				</div>
				
				<div>
					<span class="label">详细地址</span>
					<input type="text" id="post-location-detail">
				</div>
				
				<div>
					<span class="label">手机号码</span>
					<input type="text" id="post-mobile">
				</div>
				<div>
					<span class="label">固定电话(可选)</span>
					<input type="text" id="post-phone">
				</div>
								
				<div>
					<span class="label">&nbsp;</span>
					<a class="btn" href="javascript:updatePostConfig()">更新收货地址</a>
				</div>
			</div>
		</div>

		<div id="repost-list" class="view">
			<table >
				<tr>
					<th width="450px;">商品描述</th>
					<th width="100px;">转发时间</th>
					<th width="80px;">转发序号</th>
					<th width="120px;">微博用户</th>
					<th width="100px;">状态</th>
					<th ></th>
				</tr>
				<tr class="template">
					<td class="content"></td>
					<td class="time"></td>
					<td class="code"></td>
					<td class="dav"></td>
					<td class="status"></td>
					<td class="action">
						<a class="view" target="_blank">详情查看</a>
					</td>
				</tr>
			</table>
		</div>
		
		<div id="books-list" class="view">
			<table >
				<tr>
					<th width="400px;">商品名称</th>
					<th width="150px;">抢购时间</th>
					<th width="150px;">预约号</th>
					<th>操作</th>
				</tr>
				<tr class="template">
					<td class="title"></td>
					<td class="time"></td>
					<td class="code"></td>
					<td class="action">
						<a class="view go" target="_blank">去抢购页面</a>
					</td>
				</tr>
			</table>
		</div>
		
		
		<div id="deals-list" class="view">
			<table >
				<tr>
					<th width="400px;">商品名称</th>
					<th width="150px;">抢购时间</th>
					<th width="150px;">抢购码</th>
					<th>操作</th>
				</tr>
				<tr class="template">
					<td class="title"></td>
					<td class="time"></td>
					<td class="code"></td>
					<td class="action">
						<a class="view go" target="_blank">去抢购页面</a>
					</td>
				</tr>
			</table>
		</div>
		
	</div>
</div>

<div id="pendding" style="/* display: none; */">
	<div class="msg">
		请求处理中....	
	</div>
</div>


</body>
</html>
