<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>神购_购物抢购就来这里_爱生活更爱抢</title>
<SCRIPT type=text/javascript src="/js/jquery.min.js"></SCRIPT>
<link rel="StyleSheet" href="/css/shen.css"  type="text/css">


<script type="text/javascript">

function submit() {
	
	$.post("/service/seller/login",
		{
			"name": $("#name").val(),
			"pass": $("#pass").val()
		}, function() {
			location.href = "/seller/index.html";
		}).fail(function() {
			$("#error").html("用户名和密码不匹配");
		});
	
}


</script>


</head>
<body>



<div id="site-map">
	<div class="wrapper">
		<div class="logo">
			<img src="/img/shen.png">
		</div>
		<div class="item"  >
			<a href="/index.html">返回首页</a>
		</div>
	</div>
</div>

<div class="wrapper" >
	<div class="mainleft" id="seller-reg">
		<div class="title">商家登陆</div>
		
		<div class="form">
			<div>
				<span class="label">商家名称</span>
				<input placeholder="作为登录名使用" id="name"> 
			</div>
			<div >
				<span class="label">登录密码</span>
				<input id="pass" type="password">
			</div> 
			
			<div>
				<a class="btn" onclick="submit();">登陆</a>  <span>没有账号？ 请先<a href="/seller/register.html">注册</a></span>
				
				<span id="error" class="red"></span>
			</div>
		</div>
	
	</div>


	<div class="side">
	
	</div>
	
</div>

</body>
</html>
