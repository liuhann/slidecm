<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>申请商品抢购</title>

<link rel="StyleSheet" href="css/common.css"  type="text/css">

</head>
<body>

<header>
	<div class="wrapper">
		<h1>--服务平台</h1>
	</div>
</header>

<div class="wrapper">
	<div class="mainleft">
		<div class="title">商家注册</div>
		
		<div class="form">
			<form method="post" target="/service/sreg">
			<div>
				<span class="label">商家名称</span>
				<input placeholder="作为登录名使用" name="name">
			</div>
			<div style="border-bottom: 1px solid #ccc;">
				<span class="label">店铺地址</span>
				<input placeholder="请输入淘宝、天猫等地址" name="shop">
			</div>
			
			<div>
				<span class="label">您的姓名</span>
				<input name="c_name">
			</div>
			
			<div>
				<span class="label">您的手机</span>
				<input name="c_phone">
			</div>
			<div>
				<span class="label">您的邮箱</span>
				<input name="c_email">
			</div>
			<div style="border-bottom: 1px solid #ccc;">
				<span class="label">其他联系方式</span>
				<input placeholder="最好提供QQ、微博、微信等联系方式方便沟通" name="c_other">
			</div>
			
			<div>
				<button type="submit">提交</button>
			</div>
			</form>
		</div>
		
		<!-- 商品的描述信息 -->
		<div class="desc">
		
		</div>
	</div>


	<div class="side">
	
	</div>
	
</div>


<footer>

</footer>
</body>
</html>
