<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>卖家服务平台</title>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

<link rel="StyleSheet" href="../css/common.css"  type="text/css">
</head>
<body>
	<div class="header">
		<div class="wrapper">
			<div class="logo fl"></div>
			
			<div class="operations fl">抢购申请</div>
		</div>
	</div>
	
	<div class="wrapper">
	
		<div class="nav seller">
			<ul>
				<li class="title">抢购商品</li>
				<li class="link">未提交</li>
				<li class="link">待审核</li>
				<li class="link">抢购进行中</li>
				<li class="link">交易中</li>
				<li class="link">已完成</li>				
			</ul>
			
			<ul>
				<li class="link">客户管理</li>
			</ul>
			
			<ul>
				<li class="link">个人配置</li>
			</ul>			
						
		</div>
		
		<div class="content seller">
		
			<div id="request">
				<div class="form">
					<div>
						<span class="label">您的姓名</span>
						<input >
					</div>
					<div>
						<span class="label">您的手机</span>
						<input >
					</div>
					<div>
						<span class="label">您的邮箱</span>
						<input>
					</div>
					<div style="border-bottom: 1px solid #ccc;">
						<span class="label">其他联系方式</span>
						<input placeholder="最好提供QQ、微博、微信等联系方式方便沟通">
					</div>
					
					
					<div>
						<span class="label">要销售的商品</span>
						<input placeholder="请输入产品详细型号信息">
					</div>
					
					<div>
						<span class="label">购买地址</span>
						<input placeholder="请输入淘宝或可购入商品地址">
					</div>
					
					<div>
						<span class="label">限购数量</span>
						<input placeholder="请输入数量，如果不限量请输入大于1000万的数字">
					</div>
					
					<div>
						<span class="label">开售时间</span>
						<input placeholder="请输入抢购时间">
					</div>
					
					<div>
						<button>提交</button>
					</div>
				</div>
			</div>
			<table>
				
			</table>			
		</div>
	</div>
	
	<div class="footer">
	</div>		

</body>
</html>
